<!DOCTYPE html>

    <link rel="stylesheet" href="style2.css">

<body>
    <div class="one">
        <h3>Alert Buttons</h3>
        <button class="btn success">Success</button>
        <button class="btn info">Info</button>

        <button class="btn danger">Danger</button>
        <button class="btn defaults">Defaults</button>
    </div>
    <hr>
    <br>
    <div class="two">
        <h3>Dropdown</h3>
        <div class="dropdown">
            <button class="dropbtn">DROPDOWN</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="three">

            <div class="bg-image img4"><img src="https://cdn.pixabay.com/photo/2022/04/09/15/10/basketball-7121617_640.jpg" alt=""></div>
            <div class="bg-image img5"><img src="https://cdn.pixabay.com/photo/2023/08/07/13/40/flowers-8175044_640.png" alt=""></div>
            <div class="bg-image img6"><img src="https://cdn.pixabay.com/photo/2023/08/26/12/28/tiger-8214815_640.png" alt=""></div>
